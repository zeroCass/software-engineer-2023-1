{% extends "base.html" %}
{% block content %}
<form method="POST">
    <h1>Login</h1>
    <div class="form-input">
        <label for="matricula"></label>
        <input 
            type="text"
            id="matricula"
            name="matricula"
            placeholder="Digite sua matricula"
            required="true"
        />
    </div>
    <div class="form-input">
        <label for="senha"></label>
        <input 
            type="password"
            id="senha"
            name="senha"
            placeholder="Digite sua senha"
            required="true"
        />
    </div>
    <button type="submit">Entrar</button>
</form>
{% endblock %}
